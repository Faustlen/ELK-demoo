version: '3.7'
services:
  search-engine:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.1
    container_name: search-engine
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - logging-network

  log-processor:
    image: docker.elastic.co/logstash/logstash:8.10.1
    container_name: log-processor
    volumes:
      - ./logs:/logs
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    networks:
      - logging-network
    depends_on:
      - search-engine

  dashboard:
    image: docker.elastic.co/kibana/kibana:8.10.1
    container_name: dashboard
    environment:
      - ELASTICSEARCH_HOSTS=http://search-engine:9200
    ports:
      - "5601:5601"
    networks:
      - logging-network
    depends_on:
      - search-engine

  web-service:
    build: .
    container_name: web-service
    volumes:
      - ./logs:/logs
    ports:
      - "8080:8080"
    networks:
      - logging-network
    depends_on:
      - log-processor

networks:
  logging-network:
    driver: bridge
