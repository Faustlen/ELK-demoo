version: '3.7'
services:
  search-engine:
    image: elastic/elasticsearch:8.10.0
    container_name: search-engine
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - logging-network

  log-processor:
    image: logstash:8.10.1
    container_name: log-processor
    volumes:
      - ./logs:/logs
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    networks:
      - logging-network

  dashboard:
    image: kibana:8.10.1
    container_name: dashboard
    ports:
      - "5601:5601"
    networks:
      - logging-network
    depends_on:
      - search-engine

  web-service:
    build: .
    container_name: web-service
    ports:
      - "8080:8080"
    networks:
      - logging-network
    depends_on:
      - log-processor

networks:
  logging-network:
    driver: bridge
